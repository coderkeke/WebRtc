<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC PeerConnection</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

  <div style="display: flex;">
    <div style="margin:20px">
      <h2>Local:</h2>
      <video id="localVideo" autoplay playsinline></video>
      <h2>Offer SDP:</h2>
      <textarea id="offer" disabled cols="30" rows="10"></textarea>
    </div>
    <div style="margin:20px">
      <h2>Remote</h2>
      <video id="remoteVideo" autoplay playsinline></video>
      <h2>Answer SDP: </h2>
      <textarea id="answer" cols="30" disabled rows="10"></textarea>
    </div>
  </div>

  <div>
    <button id="start">Start</button>
    <button id="call">Call</button>
    <button id="hangup">HungUp</button>
  </div>

  <div>
    <button id="connserver">Connect Sig Server</button>
    <button id="leave" disabled>Leave</button>
  </div>


  <div style="display: flex;">
    <div class="graph-container" id="bitrateGraph">
      <div>Bitrate</div>
      <canvas id="bitrateCanvas"></canvas>
    </div>

    <div class="graph-container" id="packetGraph">
      <div>Packets sent per second</div>
      <canvas id="packetCanvas"></canvas>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>
  <script src="https://cdn.temasys.io/adapterjs/0.15.x/adapter.debug.js"></script>
  <script src="js/main.js"></script>
  <script src="js/third_party/graph.js"></script>

</body>

</html>
