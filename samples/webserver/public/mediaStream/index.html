<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC capture video and audio</title>
  <style>
    .none {
      filter: none;
      -webkit-filter: none;
    }

    .blur {
      filter: blur(10px);
      -webkit-filter: blur(10px);
    }

    .grayscale {
      filter: grayscale(1);
      -webkit-filter: grayscale(1);
    }

    .invert {
      filter: invert(1);
      -webkit-filter: invert(1);
    }

    .sepia {
      filter: sepia(1);
      -webkit-filter: sepia(1);
    }
  </style>
</head>

<body>
  <div>
    <label for="audioSource">audio input device:</label>
    <select id="audioSource"></select>
  </div>
  <div>
    <label for="audioOutput">audio output device:</label>
    <select id="audioOutput"></select>
  </div>

  <div>
    <label for="videoSource">video input device:</label>
    <select id="videoSource"></select>
  </div>

  <div>
    <label for="filter">Filter:</label>
    <select id="filter">
      <option value="none">None</option>
      <option value="blur">blur</option>
      <option value="grayscale">grayscale</option>
      <option value="invert">invert</option>
      <option value="sepia">sepia</option>
    </select>
  </div>

  <div style='margin:10px'>
    <table>
      <tr>
        <td><video autoplay controls playsinline id="player"></video></td>
        <td><video controls id="recPlayer"></video></td>
        <td>
          <div id="constraints" class="output"></div>
        </td>
      </tr>

      <tr>
        <td><button id='record'>Start Record</button></td>
        <td><button id="recPlay" disable>Play</button></td>
        <td><button id="downLoad" disable>downLoad</button></td>
        <td></td>
      </tr>
    </table>
    <audio autoplay controls id="audioPlayer"></audio>
  </div>

  <div>
    <button id="snapshot">Take snapshot</button>
  </div>

  <div>
    <canvas id="picture"></canvas>
  </div>

  <script src="http://cdn.temasys.io/adapterjs/0.15.x/adapter.debug.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>
  <script src="./js/client.js"></script>
</body>

</html>
